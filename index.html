<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sparsh Infotech â€“ Complete IT & Gold Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{
  --primary-dark:#111;
  --gold:#FFD700;
  --gold-gradient:linear-gradient(135deg,#FFD700,#FFC107);
  --gold-light:#FFE066;
  --white:#fff;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Roboto',sans-serif;background:#f5f5f5;color:#333;scroll-behavior:smooth}
a{text-decoration:none;color:inherit;transition:0.3s}
h1,h2,h3,h4,h5,h6{font-weight:700;}

/* Header */
header{position:relative;width:100%;height:85vh;overflow:hidden;background:linear-gradient(135deg,#0b0b0b,#1a1a1a);color:var(--gold);display:flex;justify-content:space-between;align-items:center;padding:40px;}
#heroCanvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;opacity:0.25}
.header-left{display:flex;flex-direction:column;align-items:center;gap:20px;z-index:2;}
.header-left .logo{width:150px;height:150px;border-radius:50%;object-fit:cover;border:2px solid var(--gold);box-shadow:0 10px 30px rgba(0,0,0,0.4);}
.header-left h1{font-size:3rem;font-weight:900;color:var(--gold);margin-top:10px;}
.header-left p{font-size:1.2rem;color:#fff;opacity:0.9;margin-top:6px;}
.header-right{display:flex;flex-direction:column;align-items:center;z-index:2;}
.header-right img{width:180px;height:180px;border-radius:50%;object-fit:cover;border:2px solid var(--gold);box-shadow:0 10px 30px rgba(0,0,0,0.4);}
.header-right .owner-name{margin-top:10px;font-size:1.2rem;color:#fff;opacity:0.9;font-weight:700;}
nav{position:absolute;top:20px;right:20px;z-index:3}
nav a{color:var(--gold-light);margin-left:20px;font-weight:700}
nav a:hover{color:var(--gold)}

/* Sections */
section{padding:80px 20px;max-width:1200px;margin:auto;opacity:0;transform:translateY(40px);transition:1s ease}
section.fade-in{opacity:1;transform:translateY(0)}
section h2{text-align:center;font-size:2.4rem;margin-bottom:30px;color:var(--primary-dark);position:relative}
section h2::after{content:"";display:block;width:60px;height:3px;background:var(--gold-gradient);margin:15px auto 0;border-radius:2}

/* About */
.about{display:flex;flex-wrap:wrap;align-items:center;gap:30px}
.about img{width:100%;max-width:420px;border-radius:16px;box-shadow:0 12px 40px rgba(0,0,0,0.15)}
.about div{flex:1}
.about p{font-size:1.05rem;line-height:1.7;color:#444}

/* Services */
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px}
.card{background:#fff;border-radius:14px;padding:22px;text-align:left;box-shadow:0 8px 20px rgba(0,0,0,0.06);transition: transform 0.5s ease, box-shadow 0.5s ease;transform-style: preserve-3d;}
.card:hover{transform: rotateY(10deg) scale(1.05);box-shadow:0 12px 30px rgba(0,0,0,0.2);}
.card i{font-size:2.5rem;margin-bottom:12px;color:#FFD700;transition: transform 0.3s ease;}
.card i:hover{transform: rotate(15deg) scale(1.2);}
.card h3{margin-bottom:12px;color:#111;}
.card ul{list-style: disc inside; color:#555; line-height:1.6;}

/* Portfolio */
.portfolio-slider{position:relative;overflow:hidden;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,0.12)}
.slides{display:flex;transition:transform 0.7s ease-in-out}
.slides img{width:100%;border-radius:14px;transition:transform 0.5s ease, box-shadow 0.5s ease;}
.slides img:hover{transform: scale(1.05);box-shadow:0 10px 30px rgba(0,0,0,0.3);}
.prev-slide,.next-slide{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,0.4);color:#FFD700;border:none;font-size:2rem;padding:6px 12px;cursor:pointer;border-radius:6px;z-index:5;transition:background 0.3s ease;}
.prev-slide:hover,.next-slide:hover{background:rgba(0,0,0,0.7);}

/* Contact */
.contact-grid{display:flex;flex-wrap:wrap;gap:30px;align-items:flex-start}
.contact-card{flex:1;min-width:280px;background:linear-gradient(180deg,#fff,#fff);padding:20px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.07);transition: transform 0.5s ease;}
.contact-card:hover{transform: scale(1.02);}
.contact-card .big{font-size:1.3rem;font-weight:700;color:var(--primary-dark)}
.contact-list{margin-top:12px;color:#555;line-height:1.7}

/* Footer */
footer{background:#111;color:#fff;text-align:center;padding:40px 20px}
footer a{color:#fff;margin:0 10px}

/* Back to top */
#backToTop{position:fixed;bottom:30px;right:30px;background:var(--gold-gradient);color:#111;border:none;padding:12px 16px;border-radius:50px;cursor:pointer;display:none;box-shadow:0 8px 30px rgba(0,0,0,0.3);z-index:1000;transition:transform 0.3s ease;}
#backToTop:hover{transform: scale(1.1);}

@media(max-width:768px){
  header{flex-direction:column;height:auto;padding:20px;align-items:center;}
  .header-left,.header-right{flex-direction:column;align-items:center;}
  nav{position:static;margin-top:20px;}
}
</style>
</head>
<body>

<header>
  <canvas id="heroCanvas"></canvas>
  <nav>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="header-left">
    <img src="sp.jpg" alt="Sparsh Infotech Logo" class="logo">
    <h1>SPARSH INFOTECH</h1>
    <p>Computer, Networking, CCTV, Electrical & IT Solutions Managed Professionally</p>
  </div>
  <div class="header-right">
    <img src="pankaj.jpg.jpg" alt="Pankaj Tambe">
    <div class="owner-name">Pankaj Tambe (Owner)</div>
  </div>
</header>

<!-- Rest of website sections same as before -->
</body>
</html>
